{% extends "base.html" %}

{% block content %}
    <h1>Post detail Page</h1>
    <p>제목: {{ post.title }}</p>
    <p>내용: {{ post.content }}</p>
    <p>작성날짜: {{ post.created_at }}</p>
    <p>수정날짜: {{ post.updated_at }}</p>

    <a href="{% url 'post:update' post.pk %}">수정하기</a>
    <a href="{% url 'post:list' %}">목록으로 가기</a>

    <form action="{% url 'post:delete' post.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="글 삭제">
    </form>
{% endblock content %}
