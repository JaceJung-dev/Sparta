{% extends "base.html" %}

{% block content %}
    <h1>Post List page</h1>
    <a href="{% url 'post:create' %}">새 글 작성</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post:detail' post.pk %}">
                    <div>[{{ post.created_at|date:"Y-m-d"}}] {{ post.title }}</div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
